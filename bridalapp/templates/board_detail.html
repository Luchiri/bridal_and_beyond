{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ board.name }} — Bridal & Beyond</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
    --primary: #A56B6F;
    --cream: #FFFDF8;
    --blush: #F3E9E3;
    --dark: #4E3B31;
}

body { 
    background: linear-gradient(135deg, var(--cream) 0%, var(--blush) 100%);
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    color: var(--dark);
}

/* Header Section */
.board-header {
    background: white;
    padding: 2rem 0;
    margin: -1.5rem -1.5rem 2.5rem -1.5rem;
    box-shadow: 0 2px 12px rgba(78, 59, 49, 0.08);
    position: relative;
    border-bottom: 1px solid rgba(165, 107, 111, 0.15);
}

.board-header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
}

.board-header h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    color: var(--dark);
    font-size: 2rem;
    margin: 0;
    letter-spacing: 2px;
    text-align: center;
    position: relative;
    text-transform: uppercase;
    font-size: 1.5rem;
}

/* Description Card */
.description-card {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(78, 59, 49, 0.08);
    border-left: 4px solid var(--primary);
    margin-bottom: 3rem;
}

.description-card p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: var(--dark);
    margin: 0;
    font-weight: 300;
}

/* Section Title */
h4 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    color: var(--dark);
    font-size: 1.8rem;
    margin-bottom: 2rem;
    position: relative;
    display: block;
    width: 100%;
    animation: slideInLeft 0.6s ease-out;
}

h4::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 60px;
    height: 3px;
    background: var(--primary);
    border-radius: 2px;
    animation: expandWidth 0.8s ease-out 0.3s both;
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes expandWidth {
    from {
        width: 0;
    }
    to {
        width: 60px;
    }
}

/* Images Grid - Side by Side */
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.container > img {
    width: calc(25% - 0.75rem);
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 6px 24px rgba(78, 59, 49, 0.12);
    transition: all 0.3s ease;
    animation: fadeInUp 0.6s ease-out backwards;
}

.container > img:nth-of-type(1) { animation-delay: 0.1s; }
.container > img:nth-of-type(2) { animation-delay: 0.2s; }
.container > img:nth-of-type(3) { animation-delay: 0.3s; }
.container > img:nth-of-type(4) { animation-delay: 0.4s; }
.container > img:nth-of-type(5) { animation-delay: 0.5s; }
.container > img:nth-of-type(6) { animation-delay: 0.6s; }
.container > img:nth-of-type(7) { animation-delay: 0.7s; }
.container > img:nth-of-type(8) { animation-delay: 0.8s; }

.container > img:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 36px rgba(78, 59, 49, 0.18);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Empty State */
.container > p {
    text-align: center;
    padding: 4rem 2rem;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(78, 59, 49, 0.08);
    margin: 2rem 0;
    color: var(--primary);
    font-size: 1.2rem;
    font-style: italic;
    font-weight: 300;
}

/* Back Button */
.back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--primary);
    color: var(--cream);
    padding: 0.875rem 2rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 16px rgba(165, 107, 111, 0.3);
    margin-top: 2rem;
}

.back-link:hover {
    background: var(--dark);
    color: var(--cream);
    transform: translateX(-4px);
    box-shadow: 0 6px 20px rgba(78, 59, 49, 0.4);
}

.back-link::before {
    content: '←';
    font-size: 1.2rem;
}

/* Responsive */
@media (max-width: 768px) {
    .board-header h2 {
        font-size: 1.25rem;
    }
    
    .container > img {
        width: calc(50% - 0.5rem);
        height: 200px;
    }
    
    .description-card {
        padding: 1.5rem;
    }
}

@media (max-width: 576px) {
    .container > img {
        width: 100%;
        height: 250px;
    }
}
    </style>
</head>
<body class="p-4">

    <div class="board-header">
        <div class="container">
            <h2>{{ board.name }}</h2>
        </div>
    </div>

    <div class="container">

        {% if board.description %}
            <div class="description-card">
                <p>{{ board.description }}</p>
            </div>
        {% endif %}

        <h4>Items</h4>

        {% for item in saved_images %}
            <img src="{{ item.image.url }}" alt="Saved Image">
        {% empty %}
            <p>No items yet.</p>
        {% endfor %}
        
    </div>

    <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>

</body>
</html>
